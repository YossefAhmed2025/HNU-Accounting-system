<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بحث - HNU</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="modules.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="logo.png" alt="HNU logo" class="brand-logo" />
      <span class="brand-text">HNU — النظام المحاسبي</span>
    </div>
  </header>
  <main class="container">
    <section class="module-card">
      <h2>بحث عن حسابات وقيود</h2>
      <div class="filter-row">
        <input id="q" placeholder="رقم الحساب، اسم الحساب، رقم القيد، الوصف" />
        <select id="type"><option value="">الكل</option><option value="account">حساب</option><option value="entry">قيد</option></select>
        <label>من<br><input id="from" type="date"></label>
        <label>إلى<br><input id="to" type="date"></label>
        <button id="btn-search" class="small-btn">بحث</button>
      </div>
      <div id="results"></div>
    </section>
  </main>
  <script src="admin-modules.js"></script>
  <script>
    document.getElementById('btn-search').addEventListener('click',async ()=>{
      const q=document.getElementById('q').value.toLowerCase();
      const resAccounts = await AdminAPI.apiFetch('/api/accounts');
      const resJournal = await AdminAPI.apiFetch('/api/reports/journal');
      const accounts = (resAccounts.accounts||[]).filter(a=>!q||a.name.toLowerCase().includes(q)||a.code.includes(q));
      const entries = (resJournal.rows||[]).filter(e=>!q||e.desc.toLowerCase().includes(q)||String(e.id).includes(q));
      document.getElementById('results').innerHTML = '<h3>Accounts</h3><pre>'+JSON.stringify(accounts,null,2)+'</pre><h3>Entries</h3><pre>'+JSON.stringify(entries,null,2)+'</pre>';
    });
  </script>
</body>
</html>
