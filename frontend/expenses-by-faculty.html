<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مصروفات كل كلية - HNU</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="modules.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="logo.png" alt="HNU logo" class="brand-logo" />
      <span class="brand-text">HNU — النظام المحاسبي</span>
    </div>
  </header>
  <main class="container">
    <section class="module-card">
      <h2>مصروفات حسب الكلية</h2>
      <div class="filter-row">
        <select id="sel-faculty"></select>
        <button id="btn-view" class="small-btn">عرض</button>
      </div>
      <div id="summary"></div>
    </section>
  </main>
  <script src="admin-modules.js"></script>
  <script>
    async function init(){
      const res = await AdminAPI.apiFetch('/api/faculties');
      const sel=document.getElementById('sel-faculty'); sel.innerHTML=''; res.faculties.forEach(f=>{const o=document.createElement('option');o.value=f.id;o.textContent=f.name;sel.appendChild(o)})
      document.getElementById('btn-view').addEventListener('click',async ()=>{
        const id=sel.value; const rev=await AdminAPI.apiFetch('/api/revenues'); const rows=(rev.rows||rev.rows)||rev.rows||rev.rows||rev; // flexible
        document.getElementById('summary').textContent = 'عدد البنود: '+(rows.filter(r=>r.faculty_id==id).length);
      })
    }
    init();
  </script>
</body>
</html>
