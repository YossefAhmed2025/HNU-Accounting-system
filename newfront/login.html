<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تسجيل الدخول — HNU</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(180deg, #071227, #0b1a26);
        font-family: Inter, "Segoe UI", Tahoma, "Noto Naskh Arabic", sans-serif;
        color: #eaf6fb;
      }

      .login-box {
        background: linear-gradient(
          180deg,
          rgba(6, 30, 50, 0.95),
          rgba(6, 30, 50, 0.9)
        );
        padding: 26px;
        border-radius: 12px;
        width: 380px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      }

      .login-box h2 {
        margin: 0 0 14px 0;
        color: var(--accent);
        text-align: center;
      }

      .login-box input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: rgba(255, 255, 255, 0.02);
        color: #fff;
        margin-bottom: 12px;
      }

      .login-box button {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        color: #fff;
        cursor: pointer;
      }

      .login-note {
        font-size: 13px;
        color: var(--muted);
        text-align: center;
        margin-top: 8px;
      }
    </style>
  </head>

  <body>
    <div class="login-box">
      <h2>تسجيل الدخول</h2>
      <input id="username" placeholder="اسم المستخدم" autofocus />
      <input id="password" placeholder="كلمة المرور" type="password" />
      <button id="btn-login">دخول</button>
    </div>

    <script>
      function login() {
        const u = document.getElementById("username").value;
        const p = document.getElementById("password").value;

        // ثابتين
        const correctUser = "HNU123";
        const correctPass = "12345";

        if (u === correctUser && p === correctPass) {
          window.location.href = "index.html"; // redirect
        } else {
          alert("بيانات غير صحيحة");
        }
      }

      document.getElementById("btn-login").addEventListener("click", login);
    </script>
  </body>
</html>
